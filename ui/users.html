<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFS Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 100%);
            color: #f1f5f9;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-left h1 {
            color: #6366f1;
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .header-left p {
            color: #cbd5e1;
            font-size: 0.9em;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid #64748b;
            color: #cbd5e1;
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-card .value {
            color: #f1f5f9;
            font-size: 32px;
            font-weight: 700;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #f1f5f9;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            padding: 6px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #60a5fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table thead {
            background: #0f172a;
        }

        .users-table th {
            padding: 12px 16px;
            text-align: left;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 14px 16px;
            border-top: 1px solid #334155;
            color: #e2e8f0;
        }

        .users-table tbody tr {
            transition: background 0.2s ease;
        }

        .users-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .user-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #60a5fa;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .admin-badge {
            background: rgba(168, 85, 247, 0.1);
            border-color: #a855f7;
            color: #c084fc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .notification {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        .notification-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .notification-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .notification-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>User Management</h1>
                <p>OFS Registered Users</p>
            </div>
            <div class="header-right">
                <a href="/simple.html" class="btn btn-secondary">Back to Dashboard</a>
                <button class="btn btn-primary" onclick="window.location.href='/signup.html'">Add New User</button>
            </div>
        </header>

        <div id="notification" class="notification"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Admin Users</h3>
                <div class="value" id="adminUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Regular Users</h3>
                <div class="value" id="regularUsers">0</div>
            </div>
        </div>

        <div class="card">
            <h2>
                All Users
                <button class="refresh-btn" onclick="loadUsers()">Refresh</button>
            </h2>
            
            <div id="usersContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!sessionStorage.getItem('ofs_logged_in')) {
            window.location.href = '/login.html';
        }

        const notificationDiv = document.getElementById('notification');
        const usersContent = document.getElementById('usersContent');
        const totalUsersEl = document.getElementById('totalUsers');
        const adminUsersEl = document.getElementById('adminUsers');
        const regularUsersEl = document.getElementById('regularUsers');

        function showNotification(message, type) {
            notificationDiv.textContent = message;
            notificationDiv.className = `notification notification-${type} show`;
            
            setTimeout(() => {
                notificationDiv.classList.remove('show');
            }, 4000);
        }

        async function loadUsers() {
            try {
                usersContent.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading users...</p>
                    </div>
                `;

                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'LISTUSERS',
                        host: '127.0.0.1',
                        port: 8080
                    })
                });

                const data = await response.json();
                const responseText = data.response || JSON.stringify(data);
                
                const users = parseUsers(responseText);
                
                if (users.length === 0) {
                    usersContent.innerHTML = `
                        <div class="empty-state">
                            <h3>No users found</h3>
                            <p>Start by creating a new user account</p>
                        </div>
                    `;
                    updateStats(0, 0);
                } else {
                    displayUsers(users);
                    const adminCount = users.filter(u => u.isAdmin).length;
                    updateStats(users.length, adminCount);
                }
                
            } catch (error) {
                showNotification('Failed to load users: ' + error.message, 'error');
                usersContent.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading users</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function parseUsers(responseText) {
            const users = [];
            
            const lines = responseText.split('\n');
            
            for (const line of lines) {
                const trimmed = line.trim();
                
                if (trimmed.includes('admin') || 
                    trimmed.includes('user') || 
                    /^[a-zA-Z0-9_]+/.test(trimmed)) {
                    
                    const username = trimmed.split(/\s+/)[0];
                    
                    if (username && username.length > 0 && username !== 'Users:') {
                        const isAdmin = username.toLowerCase() === 'admin' || 
                                       trimmed.toLowerCase().includes('admin');
                        
                        users.push({
                            username: username,
                            isAdmin: isAdmin
                        });
                    }
                }
            }
            
            const uniqueUsers = [];
            const seen = new Set();
            for (const user of users) {
                if (!seen.has(user.username)) {
                    seen.add(user.username);
                    uniqueUsers.push(user);
                }
            }
            
            return uniqueUsers;
        }

        function displayUsers(users) {
            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach((user, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>
                            <span class="user-badge ${user.isAdmin ? 'admin-badge' : ''}">
                                ${user.isAdmin ? 'Administrator' : 'User'}
                            </span>
                        </td>
                        <td>Active</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            usersContent.innerHTML = html;
        }

        function updateStats(total, adminCount) {
            totalUsersEl.textContent = total;
            adminUsersEl.textContent = adminCount;
            regularUsersEl.textContent = total - adminCount;
        }

        window.addEventListener('load', () => {
            loadUsers();
        });
    </script>
</body>
</html>
