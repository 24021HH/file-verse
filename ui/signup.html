<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFS Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #334155;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            color: #f1f5f9;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .signup-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .password-requirements {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 6px;
            line-height: 1.5;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        .notification-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .notification-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .notification-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            color: #fcd34d;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #94a3b8;
            font-size: 14px;
        }

        .login-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #3b82f6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join the Omni File System</p>
        </div>

        <div id="notification" class="notification"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9_]+"
                    title="Only letters, numbers, and underscores allowed"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password"
                    required
                    minlength="6"
                >
                <div class="password-requirements">
                    Minimum 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" class="signup-button" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Sign In</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const notificationDiv = document.getElementById('notification');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showNotification(message, type) {
            notificationDiv.textContent = message;
            notificationDiv.className = `notification notification-${type} show`;
            
            setTimeout(() => {
                notificationDiv.classList.remove('show');
            }, 5000);
        }

        async function createUser(username, password) {
            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `ADDUSER ${username} ${password}`,
                        host: '127.0.0.1',
                        port: 8080
                    })
                });

                const data = await response.json();
                const responseText = data.response || JSON.stringify(data);
                
                if (responseText.includes('added successfully') || 
                    responseText.includes('success') || 
                    data.status === 'success') {
                    
                    showNotification('Account created successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    
                    return true;
                } else if (responseText.includes('already exists') || responseText.includes('exists')) {
                    showNotification('Username already exists. Please choose another.', 'error');
                    return false;
                } else {
                    showNotification('Failed to create account. Please try again.', 'error');
                    return false;
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                return false;
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!username || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showNotification('Username must be at least 3 characters', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading-spinner"></span>Creating account...';

            const success = await createUser(username, password);

            signupBtn.disabled = false;
            signupBtn.innerHTML = 'Create Account';

            if (success) {
                usernameInput.value = '';
                passwordInput.value = '';
                confirmPasswordInput.value = '';
            }
        });

        if (sessionStorage.getItem('ofs_logged_in') === 'true') {
            window.location.href = '/simple.html';
        }
    </script>
</body>
</html>
